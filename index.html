<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ed42b3f4d1.js" crossorigin="anonymous"></script>
    <title>week2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cart">
        <div class="header">
            <div class="head-left">
           <h1 id="city"> </h1>
                <span class="update">Update 10 min ago</span>
                <h2><span class="today" >Today</span>|<span  id="date" > </span> </h2>
            </div>
            <div class="head-right" id="search-form">
                <input type="text" placeholder="search..." id="city-input">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>    
        <div class="main-1">
            <div class="part-1">
                <img src="/suncluod.jpg" alt="" width="100px" class="p1">
                <h2  class="temperature p2" id="temperature">15 <sup>o</sup> <a id="celsius"href="#">C</a></h2>
                <span class="p3"><sup>o</sup  ><a href="#" id="fahrenheit">F</a></span>
            </div>
            <div class="part-2">
                <p>Precipitation: 60%</p> <br>
                <p>Wind: 5km/h</p> <br>
                <p>Clouds: 80%</p>
            </div>
        </div>
        <div class="main-2">
            <ul>
                <li><p>Wed</p><br>
                    <p>5/11</p>
                    <i class="fa-solid fa-cloud Cloud"></i> <br>
                    <span>20 <sup>o</sup>C</span>
                </li>
                <li><p>Thu</p><br>
                    <p>5/12</p>
                    <i class="fa-solid fa-sun Sun"></i> <br>
                    <span>22 <sup>o</sup>C</span>
                </li>
                <li><p>Fri</p><br>
                    <p>5/13</p>
                    <i class="fa-solid fa-sun Sun"></i> <br>
                    <span >21 <sup>o</sup>C</span>
                </li>
                <li><p>Sat</p><br>
                    <p>5/14</p>
                    <i class="fa-solid fa-cloud Cloud"></i> <br>
                    <span>18 <sup>o</sup>C</span>
                </li>
                <li><p>Sun</p><br>
                    <p>5/15</p>
                    <i class="fa-solid fa-cloud-rain Rain"></i> <br>
                    <span>15 <sup>o</sup>C</span>
                </li>
            </ul>
        </div>
    </div>
    

    <script src="/script.js"></script>
</body>
</html>
